  <body>
	<h1>EJEMPLO 04: 13) </h1>

	<h2 style="color: orange">13) Elementos para estructurar un formulario:</h2>

	<form>
		<!-- Cabecera del formulario: -->
		<h1>Formulario de pago</h1>
		<p>Los campos imprescindibles aparecen con
		   <strong><span aria-label="required">*</span></strong>.
		</p>
		
		<!-- Recogida de información de contacto: -->
		<section>
			<h2>Información de contacto</h2>
			<fieldset>
				<legend>Cómo dirigirnos a usted</legend>
				<ul>
					<li>
						<label for="id_trato1">
						  <input type="radio" id="id_trato1" name="tratoPersona" value="Don" />
						  Don
						</label>
						</li>
						<li>
						<label for="id_trato2">
						  <input type="radio" id="id_trato2" name="tratoPersona" value="Doña" />
						  Doña
						</label>
						</li>
						<li>
						<label for="id_trato3">
						  <input type="radio" id="id_trato3" name="tratoPersona" value="Informal" />
						  Informal
						</label>
					</li>
				</ul>
			</fieldset>
			
			<p>
				<label for="id_nombre">
					<span>Nombre: </span>
					<strong><span aria-label="required">*</span></strong>
				</label>
				<input type="text" id="id_nombre" name="nombrePersona" />
			</p>
			
			<p>
				<label for="id_email">
					<span>E-mail: </span>
					<strong><span aria-label="required">*</span></strong>
				</label>
				<input type="email" id="id_mail" name="emailPersona" />
			</p>
			
			<p>
				<label for="id_clave">
				<span>Password: </span>
				<strong><span aria-label="required">*</span></strong>
				</label>
				<input type="password" id="id_clave" name="clavePersona" />
			</p>
		</section>
		
		<!-- Información del pago -->
		<section>
		  <h2>Información tarjeta banco</h2>
		  <p>
			<label for="id_card">
			  <span>Tipo tarjeta:</span>
			</label>
			<select id="id_card" name="tarjetaPersona">
			  <option value="visa">Visa</option>
			  <option value="mc">Mastercard</option>
			  <option value="amex">American Express</option>
			</select>
		  </p>
		  <p>
			<label for="id_numeroTarjeta">
			  <span>Card number:</span>
			  <strong><span aria-label="required">*</span></strong>
			</label>
			<input type="tel" id="id_numeroTarjeta" required="true" name="numeroTarjetaPersona" />
		  </p>
		  <p>
			<label for="id_fechaExpiracion">
			  <span>Fecha de expiración:</span>
			  <strong><span aria-label="required">*</span></strong>
			</label>
			<input
			  type="text"
			  id="id_fechaExpiracion"
			  required="true"
			  placeholder="MM/YY"
			  pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
		  </p>
		</section>
		
		<!-- Remitir pago -->
		<section>
		<p>
			<button type="submit">Validar el pago</button>
		</p>
		</section>
	</form>
