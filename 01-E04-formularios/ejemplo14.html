  <body>
	<h1>EJEMPLO 04: 14) </h1>

	<h2 style="color: pink">14) Controles/widgets de formulario nativos:</h2>
	<form>
		<fieldset>
			<legend>Ejemplos de campos de texto</legend>
			<p>
			  <label for="id_comentario">Introducir un comentario aquí:</label>
			  <input type="text" 
			         id="id_comentario" 
					 name="comentario" 
					 value="Soy un campo de texto"
					 size="50"
					 maxlength="10"
					 autofocus="true">
			</p>
			<p>
			  <label for="id_obligatorio">Información interna:</label>
			  <input type="text" 
			         id="id_obligatorio" 
					 name="obligatorio" 
					 value="CUPON-34443"
					 readonly 
					 disabled>
			</p>
			<p>
			  <label for="id_email">Introducir dirección de email:</label>
			  <input type="email" 
			         id="id_email" 
					 name="email" 
					 multiple
					 placeholder="aquí tu email">
			</p>
			<p>
			  <label for="id_clave">Introduce tu clave:</label>
			  <input type="password"
					 id="id_clave" 
					 name="clave">
			</p>
			<p>
			  <label for="id_busqueda">Buscar:</label>
			  <input type="search" 
					 id="id_busqueda" 
					 name="textoABuscar"
					 spellcheck>
			</p>
			<p>
			  <label for="id_tel">Número de teléfono:</label>
			  <input type="tel" 
					 id="id_tel" 
					 name="telefono">
			</p>
			<p>
			  <label for="id_url">Direección de tu web:</label>
			  <input type="url" 
					 id="id_url" 
					 name="url">
			</p>
			<input type="hidden" 
				   id="id_chequeo" name="codigoInterno" value="1286705410" />
			<p>
			  <button type="submit">¡Enviar ahora!</button>
			</p>
		</fieldset>
	
		<br><br>
		<fieldset>
			<legend>Elementos seleccionables</legend>
			<fieldset>
				<legend>Marca los alimentos que te gusta comer</legend>
				<ul>
					<li>
					  <label for="id_zanahorias">Zanahorias</label>
					  <input
						type="checkbox"
						id="id_zanahorias"
						name="hortaliza"
						value="zanahoria"
						checked />
					</li>
					<li>
					  <label for="id_guisantes">Guisantes</label>
					  <input type="checkbox" 
							 id="id_guisantes" 
							 name="hortaliza" 
							 value="guisantes" />
					</li>
					<li>
					  <label for="id_repollo">Repollo</label>
					  <input type="checkbox" 
						     id="id_repollo" 
							 name="hortaliza" 
							 value="repollo" />
					</li>
				</ul>
			</fieldset>
			
			<br><br>			
		
			<fieldset>
			  <legend>¿Cuál es tu comida favorita?</legend>
			 	  <label for="id_sopa">Sopa</label>
				  <input type="radio" id="id_sopa" name="comida" value="sopa" checked />
				
				  <label for="id_curry">Curry</label>
				  <input type="radio" id="id_curry" name="comida" value="curry" />
				
				  <label for="id_pizza">Pizza</label>
				  <input type="radio" id="id_pizza" name="comida" value="pizza" />
			</fieldset>
		</fieldset>

			<br><br>
			
		<fieldset>
		  <legend>Botoneras</legend>
		  
		  <fieldset>
		  <legend>Botones tipo button</legend>
			<button type="submit">Soy un <strong>botón tipo enviar</strong></button>
			<button type="reset">Soy un <strong>botón de reset</strong></button>
			<button type="button">No hago nada sin <strong>Javascript</strong></button>
		  </fieldset>
		  
		  <br><br>
				
		  <fieldset>
		  <legend>Botones tipo input</legend>
			<input type="submit" value="Soy un botón enviar" />
			<input type="reset" value="Soy un botón de reset" />
			<input type="button" value="Sin Javascript, no hago nada!" />
		  </fieldset>
		  
		  <br><br>
			
		  <fieldset>
		  <legend>Botón tipo imagen</legend>
			<input type="image" alt="¡Hazme Click!" src="boton.png" width="80" height="80" />

		  </fieldset>
		  
		</fieldset>
			
		
		<br><br>			
	
		<fieldset>
		  <legend>Selección de fichero</legend>
			 <input type="file" name="imagen" id="id_fichero_imagen" accept="image/*;capture=camera" multiple />
			 <input type="file" name="video" id="id_fichero_video" accept="video/*;capture=camcorder" />
			 <input type="file" name="audio" id="id_fichero_audio" accept="audio/*;capture=microphone" />
		</fieldset>		
		
		
	</form>


  </body>
